<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Booking Appointment App </title>
  <link rel="stylesheet" href="task11.css">
</head>

<body>
  <header>
    <h1>Booking Appointment App </h1>
  </header>
  <header id="secondHead"></header>
  <div class="container">
    <div class="main">
      <form id='formId'>
        <h3> Add your Details </h3>
        <div class="myDiv">
          <div>
            <label for="name"> Name </label>
            <input type="text" id="name" placeholder="Your Name" required>
          </div>
          <div>
            <label for="email"> Email </label>
            <input type="email" id="email" placeholder="username@email.com" required>
          </div>
          <div>
            <label for="ph"> Phone </label>
            <input type="tel" id="ph" placeholder="+91" required>
          </div>
          <div>
            <label for="time"> Appointment Date and Time</label>
            <input type="date" id="date">
            <input type="time" id="time">
            <input type="textArea" id="textArea" rows="4" placeholder="Personalised Message..">
          </div>
          <input class="btn btn-primary" type="submit" id="submit" value="Submit">
      </form>
      <ul id="list" class="list-group">
      </ul>
    </div class='body'>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
  <script src="task14Final.js"></script>
</body>

</html>
